<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- devlop a web page contain ragistration attribute like e name e age e bd e mail e contact e exipirience e city and also add css with dead page -->
    <form action="//send path" method="post">
                
        
        

            <h2>Login Form</h2>
            <div class="name">

                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter  your name">
                <br>

            </div>

            <div class="mail">

                <label for="mail">Mail :</label>
                <input type="text" id="mail" placeholder="Enter  your e-mail">
                <br>

            </div>

            <div class="age">

                <label for="age" id="age" >Age :</label>
                <input type="number" placeholder="Enter  your Age">
                <br>

            </div>
            <div class="contact">

                <label for="contact" id="contact" >Contact :</label>
                <input type="number"  placeholder="Enter  your number">
                <br>

            </div>
            <div class="birth">

                <label for="birthdate">Birthdate :</label>
                <input type="date" id="date" name="birthdate" id="">

            </div>
            <div >
                <label for="expirience">Expirience :</label>
               <select name="expirience" class="expirience" id="ex"><option value="1">1-year</option>
                <option value="2">2-year</option>
                <option value="3">3-year</option>
                <option value="4">4-year</option>
                <option value="5">5-year</option>
                <option value=">10">above 10-year</option></select>
               
            </div>
            <div class="sub_btn">

                <button >submit</button>
                <button >reset</button>
                
                
            </div>
    

    </form>
</body>
</html>
